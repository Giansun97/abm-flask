<!DOCTYPE html>
<html>
<head>
    <title>Registro de Clientes</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Registro de Clientes</h1>
        <form method="POST">
            <div class="form-group">
                <label for="cuit">Cuit:</label>
                <input type="text" class="form-control" name="cuit" id="cuit" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <h2 class="mt-4">Clientes Registrados</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Cuit</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Detalles</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente[0] }}</td>
                        <td>{{ cliente[2] }}</td>
                        <td><a href="/cliente/{{ cliente[0] }}" class="btn btn-info">Ver Detalles</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('exportar_excel') }}" class="btn btn-success">Exportar a Excel</a>
    </div>
</body>
</html>
